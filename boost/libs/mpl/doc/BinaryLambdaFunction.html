<h1><a href="./Table_of_Content.html"><img src="./mpl_logo.jpg" alt="[Home]" border=0 align="right"></a>BinaryLambdaFunction</h1><h3>Definition
</h3>
<p>
A type is a BinaryLambdaFunction if it's either a BinaryFunctionClass<a href="./action=edit&id=BinaryFunctionClass.html">?</a> or a LambdaFunction<a href="./action=edit&id=LambdaFunction.html">?</a> which can take exactly two arguments.
